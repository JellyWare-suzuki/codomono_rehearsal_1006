<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ネコの覇気バトル</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      transition: background-color 0.5s;
    }
    .game-container {
      padding: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .cat-img {
      width: 150px;
      transition: transform 0.2s;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .attack-btn {
      background-color: #e74c3c;
      color: white;
    }
    .haki-btn {
      background-color: #2c3e50;
      color: white;
    }
    .enemy {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>ネコの覇気バトル in 体育館</h1>
    <p id="status">敵のHP: <span id="enemyHp">100</span></p>
    <img src="https://placekitten.com/200/200" alt="Cat Fighter" class="cat-img" id="catImage" />
    <div>
      <button class="btn attack-btn" onclick="normalAttack()">パンチ</button>
      <button class="btn haki-btn" onclick="hakiAttack()">覇気技</button>
    </div>
    <div class="enemy" id="enemyStatus">敵は構えている…</div>
  </div>

  <script>
    let enemyHp = 100;
    const enemyHpEl = document.getElementById('enemyHp');
    const enemyStatusEl = document.getElementById('enemyStatus');
    const catImg = document.getElementById('catImage');

    const hakiColors = ['#a29bfe', '#81ecec', '#fab1a0', '#fd79a8', '#ffeaa7'];

    function normalAttack() {
      let damage = Math.floor(Math.random() * 10) + 5;
      enemyHp -= damage;
      enemyStatusEl.textContent = `ネコがパンチ！ 敵に ${damage} ダメージ！`;
      shakeCat();
      updateGame();
    }

    function hakiAttack() {
      let damage = Math.floor(Math.random() * 20) + 15;
      enemyHp -= damage;
      let color = hakiColors[Math.floor(Math.random() * hakiColors.length)];
      document.body.style.backgroundColor = color;
      enemyStatusEl.textContent = `ネコが覇気を解放！ ${damage} ダメージ！`;
      pulseCat();
      updateGame();
    }

    function updateGame() {
      if (enemyHp <= 0) {
        enemyHp = 0;
        enemyHpEl.textContent = enemyHp;
        enemyStatusEl.textContent = "敵を倒した！ ネコの勝利！";
        disableButtons();
      } else {
        enemyHpEl.textContent = enemyHp;
      }
    }

    function shakeCat() {
      catImg.style.transform = "translateX(-10px)";
      setTimeout(() => catImg.style.transform = "translateX(10px)", 100);
      setTimeout(() => catImg.style.transform = "translateX(0)", 200);
    }

    function pulseCat() {
      catImg.style.transform = "scale(1.2)";
      setTimeout(() => catImg.style.transform = "scale(1)", 200);
    }

    function disableButtons() {
      document.querySelectorAll("button").forEach(btn => btn.disabled = true);
    }
  </script>

</body>
</html>
